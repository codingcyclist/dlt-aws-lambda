AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  basic-aws-apigateway-demo
  Sample SAM Template for basic-aws-apigateway-demo

Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: DLT Api Gateway
      StageName: v1
  DltFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Timeout: 30 # default is 3 seconds, which is usually too little
      MemorySize: 512 # default is 128mb, which is too little
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /collect
            Method: POST
      Environment:
        Variables:
          DLT_PROJECT_DIR: "/tmp" # the only writeable directory on a lambda
          DLT_DATA_DIR: "/tmp" # the only writeable directory on a lambda
          DLT_PIPELINE_DIR: "/tmp" # the only writeable directory on a lambda
          # DESTINATION__SNOWFLAKE__CREDENTIALS__USERNAME: codingcyclist
          # DESTINATION__SNOWFLAKE__CREDENTIALS__PASSWORD: FWJ3yxv8cmt-pbt8xzb
          # DESTINATION__SNOWFLAKE__CREDENTIALS__DATABASE: RAW_DLT
          # DESTINATION__SNOWFLAKE__CREDENTIALS__WAREHOUSE: COMPUTE_WH
          # DESTINATION__SNOWFLAKE__CREDENTIALS__ROLE: DLT_LOADER_ROLE
          # DESTINATION__SNOWFLAKE__CREDENTIALS__HOST: ow34249.eu-central-1
    Metadata:
      DockerTag: dlt-aws
      DockerContext: .
      Dockerfile: Dockerfile
Outputs:
  ApiGateway:
    Description: "API Gateway endpoint URL for Staging stage for Hello World function"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/v1/collect/"
